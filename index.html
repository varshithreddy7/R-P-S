<!DOCTYPE html>
  <html>
    <head>
      <title>Rock-Paper-Scissors</title>
      <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
    </head>
    <body>
      <p class="title">Rock paper scissors game</p>
      <button onclick="
      playGame('ROCK');
        " class="move-button"><img src="images/ROCK-emoji.png" class="move-icon"></button>
      <button onclick="
      playGame('PAPER');
      " class="move-button"><img src="images/PAPER-emoji.png" class="move-icon"></button>
      <button onclick="
       playGame('SCISSORS');
      " class="move-button"><img src="images/SCISSORS-emoji.png" class="move-icon"></button>

      <p class="js-result result"></p>
      <p class="js-moves ">
      </p>
      <p class="js-score score">
      </p>

      <button onclick="
      score.wins=0;
      score.losses=0;
      score.Tied=0;
      localStorage.removeItem('score');
      updateScoreElement();
      " class="reset-button"> 
        Reset score
      </button>
      <script src="scripts/10-rock-paper-scissors.js"></script>
    </body>
  </html>
